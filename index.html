<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash - Juego de Memoria</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-gray-100">

   <header>
    <h1 class="text-gray-100 text-3xl md:text-6xl text-center font-bold bg-red-900 drop-shadow-md py-5">Juego de
        Memoria!</h1>
        

    <nav class="w-full flex flex-wrap items-center justify-center md:justify-between px-4 sm:px-6 py-3">
        <div class="w-full md:w-auto flex flex-wrap items-center justify-around">
            <form class="flex items-center justify-around rounded-md shadow-md p-2 ml-2">
                <label for="category">Categoria:</label>
                <select id="category" class="bg-gray-100 font-bold cursor-pointer">
                    <option value="random">Random</option>
                    <option value="dog">Perros</option>
                    <option value="cat">Gatos</option>
                    <option value="car">Carros</option>
                </select>
            </form>
            <form class="flex items-center justify-around rounded-md shadow-md p-2 ml-2 cursor-pointer">
                <label class="hidden sm:block" >Nivel:</label>
                <div class="flex items-center justify-around mx-1">
                    <label class="pr-1" for="nivel-easy">Facil</label>
                    <input type="radio" name="nivel" value="4" id="nivel-easy" checked> 
                </div>
                <div class="flex items-center justify-around mx-1">
                    <label class="pr-1" for="nivel-mediu">Medio</label>
                    <input type="radio" name="nivel" value="6" id="nivel-mediu">
                </div>
                <div class="flex items-center justify-around mx-1">
                    <label class="pr-1" for="nivel-dificil">Dificil</label>
                    <input type="radio" name="nivel" value="10" id="nivel-dificil">
                </div>
            </form>
        </div>
        <div class="flex flex-wrap items-center justify-around py-2 space-x-2 sm:space-x-4">
            <span class="flex items-center justify-around">Aciertos: <strong class="text-xl pl-1" id="count-success">0</strong></span>
            <span class="flex items-center justify-around">Fallidos: <strong class="text-xl pl-1" id="count-fail">0</strong></span>
        </div>
    </nav>
   </header>

   <div id="loading" class="wrapper-loading fixed top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-red-900 text-gray-100">
        <span class="let1">C</span>  
        <span class="let2">a</span>  
        <span class="let3">r</span>  
        <span class="let4">g</span>  
        <span class="let5">a</span>  
        <span class="let6">n</span>  
        <span class="let7">d</span>  
        <span class="let8">o</span>  
   </div>

    <section id="wrapper-play" class="grid grid-cols-3 md:grid-cols-6 gap-4 px-4 py-8">
    </section>
    
    <script src="js/main.js"></script>
</body>

</html>
