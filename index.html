<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash - Juego de Memoria</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-gray-100">

    <h1 class="text-gray-100 text-3xl md:text-6xl text-center font-bold bg-red-900 drop-shadow-md py-5">Juego de
        Memoria!</h1>

    <nav class="w-full flex flex-wrap items-center justify-center md:justify-between px-8 pt-6 pb-2 space-y-4 md:space-y-0">
        <div class="w-full md:w-auto flex flex-wrap items-center justify-around space-y-4 md:space-y-0">
            <form class="flex items-center justify-around pl-2 rounded-md shadow-md">
                <label for="category">Categoria:</label>
                <select id="category" class="bg-gray-100 font-bold cursor-pointer">
                    <option value="random">Random</option>
                    <option value="dog">Perros</option>
                    <option value="cat">Gatos</option>
                    <option value="car">Carros</option>
                </select>
            </form>
            <form class="flex items-center justify-around pl-2 rounded-md shadow-md space-x-4 cursor-pointer">
                <label >Nivel:</label>
                <div class="flex items-center justify-around">
                    <label class="pl-3 pr-1" for="nivel-easy">Facil</label>
                    <input type="radio" name="nivel" value="4" id="nivel-easy" checked> 
                </div>
                <div class="flex items-center justify-around">
                    <label class="pl-3 pr-1" for="nivel-mediu">Medio</label>
                    <input type="radio" name="nivel" value="6" id="nivel-mediu">
                </div>
                <div class="flex items-center justify-around">
                    <label class="pl-3 pr-1" for="nivel-dificil">Dificil</label>
                    <input type="radio" name="nivel" value="10" id="nivel-dificil">
                </div>
            </form>
        </div>
        <div class="flex flex-wrap items-center justify-around space-x-4">
            <span class="flex">Aciertos: <strong id="count-success">0</strong></span>
            <span class="flex">Fallidos: <strong id="count-fail">0</strong></span>
        </div>
    </nav>
    <section id="wrapper-play" class="grid grid-cols-3 md:grid-cols-6 gap-4 px-4 py-8">
    </section>

    <script src="js/main.js"></script>
</body>

</html>
